<!DOCTYPE html>
<html>
<head>
	<style>
		#myCanvas {
			border: 1px solid black;
		}
	</style>

<script>

	// Create canvas
	var canvas, ctx;

	function init() {
		canvas = document.getElementById('myCanvas');
		ctx = canvas.getContext('2d');
		drawMonster(0, 0);
	}

	function drawMonster(x, y) {
		// head
		ctx.fillStyle = 'lightgreen';
		ctx.fillRect(x, y, 200, 200)

		// eyes
		ctx.fillStyle = 'red';
		ctx.fillRect(x+35, y+30, 20, 20);
		ctx.fillRect(x+140, y+30, 20, 20);

		// interior of eye
		ctx.fillStyle = 'yellow';
		ctx.fillRect(x+43, y+37, 10, 10);
		ctx.fillRect(x+143, y+37, 10, 10);

		// Nose
		ctx.fillStyle = 'black';
		ctx.fillRect(x+90, y+70, 20, 80);

		// Mouth
		ctx.fillStyle ='purple';
		ctx.fillRect(x+60, y+165, 80, 20);
	}

</script>
</head>
<body onload="init();">
	<canvas id="myCanvas" width="200" height="200">
    Fallback content that will be displayed in case the.
	</canvas>

</body>
</html>
